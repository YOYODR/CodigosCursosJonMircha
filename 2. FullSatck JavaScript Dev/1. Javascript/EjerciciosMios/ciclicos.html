<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ciclicos PDF</title>
</head>

<body>
  <h1>Ejercicios Ciclicos</h1>
  <script>

    //1.
    document.writeln(`<h2>Ejercicio 1</h2>`)
    for (let i = -2; i <= 8; i++) {
      document.writeln(`<p>4*${i}-2 = ${4 * i - 2}</p>`)
    }

    //2.
    document.writeln(`<h2>Ejercicio 2</h2>`)
    let num = 7,
      a = 0,
      b = []
    for (let i = num; i >= 1; i--) {
      a += i
      b.push(i)
    }
    document.writeln(`<p>Sumatoria de ${num} es igual a suma ${b.join("+")}</p>`)

    //3.
    document.writeln(`<h2>Ejercicio 3</h2>`)
    let num1 = 2,
      a1 = 0
    for (let i = 0; i <= num1; i++) {
      a1 += i
    }
    document.writeln(`<p>La suma de los primeros ${num1} numeros es ${a1}</p>`)

    //4.
    document.writeln(`<h2>Ejercicio 4</h2>`)
    let p = 0,
      n = 0,
      cero = 0;
    let num2 = [1, 2, -3, 4, -5, 6, -7, -8, 9, 0]
    for (let i = 0; i <= num2.length - 1; i++) {
      if (Math.sign(num2[i]) === 1) {
        p += 1
      } else if (Math.sign(num2[i]) === -1) {
        n += 1
      }
    }
    document.writeln(`<p>De la lista ${num2.join(", ")}<br> ${p} son números positivos y ${n} son negativos</p>`)

    //5.
    document.writeln(`<h2>Ejercicio 5</h2>`)
    let a2 = 10,
      b2 = 21,
      contenidos = []

    for (i = a2; i < b2; i++) {
      if (i % 2 === 0) contenidos.push(i)
    }
    document.writeln(`<p>Los números pares entre ${a2} y ${b2} son: ${contenidos.join(", ")}</p>`)

    //6.
    document.writeln(`<h2>Ejercicio 6</h2>`)
    let contenidos2 = []
    for (i = a2; i < b2; i++) {
      if (i % 2 === 1) contenidos2.push(i)
    }
    document.writeln(`<p>Los números impares entre ${a2} y ${b2} son: ${contenidos2.join(", ")}</p>`)

    //7.
    document.writeln(`<h2>Ejercicio 7</h2>`)

      noContra = ""
    contra = prompt("Dame la contraseña para el inicio del programa")
    while (contra !== noContra) {
      document.writeln(`<p class="text-40">Yoiner el mejor!</p>`)
      noContra = prompt("Dame la contraseña para detener el problema")
    } */

    //8.
    document.writeln(`<h2>Ejercicio 8</h2>`)
    let a3 = 2,
      b3 = 3,
      c = a3
    for (let i = 1; i <= b3 - 1; i++) {
      a3 += c
    }
    document.writeln(`<p>El número ${c} sumado el mismo ${b3} veces, da como resultado ${a3}</p>`)

    //9.
    document.writeln(`<h2>Ejercicio 9</h2>`)
    let div = 20,
      divi = 2,
      a4 = div,
      b4 = 0
    for (; a4 >= divi;) {
      if (a4 >= divi) {
        a4 -= divi
        b4 += 1
      }
    }
    document.writeln(`<p>La division con restas sucesivas de ${div}/${divi} es: ${b4}</p>`)

    //10.
    document.writeln(`<h2>Ejercicio 10</h2>`)
    let notas = [],
      a5 = 0

    for (let i = 0; i <= 50; i++) {
      notas.push(Math.round(Math.random() * 100))
      a5 += notas[i]
    }
    document.writeln(`<p>Notas: ${notas.join(", ")}.</p>`)
    document.writeln(`<p>El promedio de esas notas es: ${a5 / 50}</p>`)

  </script>
</body>

</html>
