        //Video 22: Prototipos
    
        //POO
    
        Clases - Modelo a seguir
        Objetos - Es una instancia de una clase
        Atributos - Es una caracteristica o propiedad del objeto(SOn variables dentro de un objeto)
        Metodos - SOn las accciones que un objeto puede realizar(son funciones dentro de un objeto)
    
    
        const animal = {
          nombre: "Snoopy",
          sonar() {
            console.log("Hago sonidos porque estor vivo")
          }
        }
    
        const animal2 = {
          nombre: "Lola Bunny",
          sonar() {
            console.log("Hago sonidos porque estor vivo")
          }
        }
    
        console.log(animal)
        console.log(animal2)
    
    
        //Funcion constructora
    
        function Animal(nombre, genero) {
          //Atributos
          this.nombre = nombre,
            this.genero = genero,
            //Metodos
            this.sonar = function () {
              console.log("Hago sonidos porque estoy vivo")
            }
          this.saludar = function () {
            console.log(`Hola me llamo ${this.nombre}`)
          }
        }
        //Funcion contructora donde asignamos los metodos al prototipo, no a la funcion como tal
    
        function Animal(nombre, genero) {
          //Atributos
          this.nombre = nombre,
            this.genero = genero
          //Metodos
        }
        //Metodos agregados al prototipo de la funcion constructora
        Animal.prototype.sonar = function () {
          console.log("Hago sonidos porque estoy vivo")
        }
        Animal.prototype.saludar = function () {
          console.log(`Hola me llamo ${this.nombre}`)
        }
    
        const snoopy = new Animal("Snoopy", "Macho"),
          lolaBunny = new Animal("Lola Bunny", "Hembra")
    
        console.log(snoopy)
        console.log(lolaBunny)
    
    
        snoopy.sonar()
        snoopy.saludar()
        lolaBunny.sonar()
        lolaBunny.saludar()
    
        //Video 23: Herencia prototipica
    
        //Herencia prototipica
    
        function Perro(nombre, genero, tamanio) {
          this.super = Animal,
            this.super(nombre, genero),
            this.tamanio = tamanio
        }
    
        //Perro esta heredando de Animal
        Perro.prototype = new Animal()
        Perro.prototype.constructor = Perro
    
    
        //Sobreescritura de metodos del prototipo padre en el hijo
        Perro.prototype.sonar = function () {
          console.log("Soy un perro y mi sonido es un ladrido")
        }
        Perro.prototype.ladrar = function () {
          console.log("Guauu guauu")
        }
    
        const snoopy = new Perro("Snoopy", "Macho", "Mediano"),
